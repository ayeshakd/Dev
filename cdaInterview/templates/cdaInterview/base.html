{% load static %}
<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="robots" content="noindex">
    <meta name="googlebot" content="noindex">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="{% static 'cdaInterview/main.css' %}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />
    <title>Site</title>
</head>

<body>
    <header>
        {% url 'contact-us' as the_url_2 %}
        {% url 'main' as the_url_1 %}

        <nav style = "position: fixed; width: 100%; " class="navbar navbar-expand-lg navbar-light bg-light navbar-fixed-top">
            <div class = "container">
                <img class="logo"
        src="../../static/cdaInterview/logo.png">
            <a class="navbar-brand" href="{{ the_url_1 }}">Main</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup"
                aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                <div class="navbar-nav">
                    <a class="nav-item nav-link active" href="{{ the_url_2 }}">Contact Us <span class="sr-only">(current)</span></a>
    
                </div>
            </div>
        </div>
        </nav>
    </header>

        <main class="contain base">
                    {% block content %}{% endblock %}
        </main>

        <footer style= "background-color: #000066; color: white;" class ="page-footer font-small blue">

            <!-- Copyright -->
            <div class="footer-copyright text-center py-3">©️ 2013-2016 BeMo Academic Consulting Inc. All rights reserved. Disclaimer & Privacy Policy <a href= "{{ the_url_2 }}">  Contact Us</a> 
              <a href="https://facebook.com/">  <i class="fa fa-facebook"> </i></a> 
              <a href="https://twitter.com/"> <i class="fa fa-twitter"> </i></a>
            </div>
            <!-- Copyright -->
          
          </footer>
</body>

</html>
